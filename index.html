<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus History Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            padding: 20px;
        }
        .chart-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        canvas {
            max-width: 100%;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>ðŸ•’ Focus History (Doughnut Chart)</h2>
    <div class="chart-container">
        <canvas id="focusChart"></canvas>
    </div>

    <script>
        const focusData = [
            { "date": "2025-02-21T16:07:05.793Z", "duration": 0.1 },
            { "date": "2025-02-21T16:09:29.351Z", "duration": 0.1 },
            { "date": "2025-02-21T16:09:29.351Z", "duration": 0.4 }
        ];
        const labels = focusData.map(entry => new Date(entry.date).toLocaleTimeString());
        const durations = focusData.map(entry => entry.duration);

        const ctx = document.getElementById('focusChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Focus Duration (minutes)',
                    data: durations,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: '#333',
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: '#333',
                        titleFont: { size: 16 },
                        bodyFont: { size: 14 },
                        padding: 10
                    }
                }
            }
        });
    </script>
</body>
</html>
